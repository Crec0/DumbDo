<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DumbDo - Stupidly Simple Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>DumbDo</h1>
            <button id="themeToggle" aria-label="Toggle theme">
                <svg class="moon" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg class="sun" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </header>
        
        <main>
            <form id="todoForm" class="todo-form">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="What needs to be done?"
                    required
                >
                <div class="button-group">
                    <button type="submit">Add</button>
                    <button type="button" id="clearCompleted" class="clear-btn" aria-label="Delete completed tasks">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <ul id="todoList" class="todo-list">
                <!-- Todo items will be inserted here -->
            </ul>
        </main>

        <div id="toast" class="toast" role="alert" aria-hidden="true"></div>
    </div>

    <!-- PIN Modal -->
    <div id="pinModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <h2>Enter PIN</h2>
            <p class="pin-description">Please enter your PIN to access your todos.</p>
            <div class="pin-input-container">
                <!-- PIN inputs will be generated dynamically -->
            </div>
            <p id="pinError" class="pin-error" aria-hidden="true">Invalid PIN. Please try again.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
